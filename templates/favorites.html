{% extends 'base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

.footer {
  background-color: rgb(60,60,60);
  padding: 20px;
  text-align: center;
}

.footer-icons {
  font-size: 24px;
  margin-bottom: 10px;
}

.footer-icons a {
  color: #333;
  margin: 0 10px;
}

.footer-text {
  color: #d8d8d8;
}
.footer-text a{
    color: #d8d8d8;
    outline: none;
    font-size: small;
  
  }
  .footer-text a:hover{
    color: aqua;
  }
    /* Custom styles for this page */
    .center {
        text-align: center;
    }

    .m-3 {
        margin: 1rem;
    }

    .mt-3 {
        margin-top: 1rem;
    }

    .mt-5 {
        margin-top: 2.5rem;
    }

    .card-search {
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        padding: 1rem;
        margin: 0.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .link-color {
        color: #007bff;
        text-decoration: none;
    }

    .btn-delete {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        cursor: pointer;
    }

    .btn-delete:hover {
        background-color: #c82333;
    }
</style>

<div>
    <h2 class="center m-3">Favorite cocktails</h2>
    {% if cocktail_list %}
    <div class="row row-cols-auto justify-content-center">
        {% for cocktail in cocktail_list %}
        <div class="row card-search">
            <div class="col-sm center">
                <img class="card-img-top" src="{{ cocktail.strDrinkThumb }}" alt="Img for {{ cocktail.strDrink }}" style="width: 18rem;">
                <form class="inline" method="post" action="/{{ session['curr_user'] }}/favorites/delete/{{ cocktail.idDrink }}">
                    <h4 class="card-title mt-3"><a class="link-color" href="/cocktail/{{ cocktail.idDrink }}">{{ cocktail.strDrink }}</a></h4>
                    <button class="btn btn-delete btn-sm m-3" title="Delete Favorite">
                        <i class="bi bi-trash"></i> 
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <h4 class="center mt-5 line">You haven't favorited any cocktails</h4>
    {% endif %}
</div>

{% endblock %}
